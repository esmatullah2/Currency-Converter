<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h1>Currency Converter</h1>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            value="1"
            min="0"
            step="0.01"
          />
        </div>

        <div class="form-group">
          <label for="base">From</label>
          <select name="base" id="base">
            <option value="USD">United States Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CNY">Chinese Yuan (CNY)</option>
            <option value="AFN">Afghan Afghani (AFN)</option>
            <option value="PKR">Pakistani Rupee (PKR)</option>
            <option value="INR">Indian Rupee (INR)</option>
          </select>
        </div>

        <button class="swap-btn" onclick="swapCurrencies()">â‡…</button>

        <div class="form-group">
          <label for="symbols">To</label>
          <select name="symbols" id="symbols">
            <option value="EUR">Euro (EUR)</option>
            <option value="USD">United States Dollar (USD)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CNY">Chinese Yuan (CNY)</option>
            <option value="AFN">Afghan Afghani (AFN)</option>
            <option value="PKR">Pakistani Rupee (PKR)</option>
            <option value="INR">Indian Rupee (INR)</option>
          </select>
        </div>

        <button onclick="convert()">Convert</button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Converting...</p>
        </div>

        <div class="error" id="error">An error occurred. Please try again.</div>

        <div class="result" id="result">
          <p>Exchange Rate</p>
          <div class="result-value" id="result-value"></div>
          <p id="conversion-text"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
